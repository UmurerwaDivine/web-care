<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <style>
	form.hidden {
	  visibility: hidden;
	}
  </style>
  <title>H-Care</title>
  
</head>


<body class="background">
  <div id="wrapper" style="margin:35px">
    <div class="form-container">
        <img src="images/Hi-Care_Logo-01 (1).png"/>
          <h4>Sign Up</h4>
        <form action="">
          <div class="form-group" style="margin-top:55px">

            <label for="email" class="sr-only">Company Name</label>
            <input type="text" class="form-control" placeholder="Company Name...">
            <span class="bar"></span>
          </div>
		  
		  
		  <div class="form-group">

            <label for="email" class="sr-only">Email</label>
            <input type="email" class="form-control" placeholder="Email...">
            <span class="bar"></span>
          </div>
		  
		  <div class="form-group">

            <label for="email" class="sr-only">TIN Number</label>
            <input type="number" class="form-control" placeholder="TIN Number...">
            <span class="bar"></span>
          </div>
		  
		  <div class="form-group">

            <label for="email" class="sr-only">Work Phone</label>
            <input type="number" class="form-control" placeholder="Work Phone...">
            <span class="bar"></span>
          </div>
		  
		  <div class="form-group">

            <label for="email" class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password...">
            <span class="bar"></span>
          </div>
		  
			
			
          <div class="form-group">
              <input class="form-check-input" type="checkbox" id="checkbox624">
              <label for="checkbox" class="white-text form-check-label">Accept the<a href="#" class="green-text font-weight-bold">
                  Terms and Conditions</a></label>
            </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="log"><a href="insurance.html">Sign Up</a></button>
          </div>
        </form>
        <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Already a member? <a href="loginInsurer.html" class="blue-text ml-1">
                Login</a></p>
      </div>
    </div>
  </div>
  
</body>


	
	

</html>
