<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>H-Care</title>
</head>

<body class="background">
  <div id="wrapper" style="margin:45px">
    <div class="form-container">
        <img src="images/Hi-Care_Logo-01 (1).png"/>
          <h4>Sign Up</h4>
        <form action="">
          <div class="form-group" style="margin-top:55px">

            <label for="email" class="sr-only">First Name</label>
            <input type="text" class="form-control" placeholder="First Name...">
            <span class="bar"></span>
          </div>
		  <div class="form-group">

            <label for="email" class="sr-only">Second Name</label>
            <input type="text" class="form-control" placeholder="Second Name...">
            <span class="bar"></span>
          </div>
		  
		  <div class="form-group">

            <label for="email" class="sr-only">Email</label>
            <input type="email" class="form-control" placeholder="Email...">
            <span class="bar"></span>
          </div>
		  <div class="form-group">

            <label for="email" class="sr-only">Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone...">
            <span class="bar"></span>
          </div>
          <div class="form-group">

            <label for="number" class="sr-only">National Id</label>
            <input type="text" class="form-control" placeholder="ID if available">
            <span class="bar"></span>
          </div>
		  <div class="form-group">
				<button 
					type="button" 
					class="btn btn-default btn-sm dropdown-toggle" 
					data-toggle="dropdown" style="margin-top:-45px">Insurance
						
				</button>
				<ul class="dropdown-menu">
				  <li><a href="#" class="small" data-value="option1" tabIndex="-1"><input type="checkbox"/>&nbsp;Radiant</a></li>
				  <li><a href="#" class="small" data-value="option2" tabIndex="-1"><input type="checkbox"/>&nbsp;Prime</a></li>
				  <li><a href="#" class="small" data-value="option3" tabIndex="-1"><input type="checkbox"/>&nbsp;RSSB</a></li>
				  <li><a href="#" class="small" data-value="option4" tabIndex="-1"><input type="checkbox"/>&nbsp;Mutuelle</a></li>
				  <li><a href="#" class="small" data-value="option5" tabIndex="-1"><input type="checkbox"/>&nbsp;Soras</a></li>
				  <li><a href="#" class="small" data-value="option6" tabIndex="-1"><input type="checkbox"/>&nbsp;Saham</a></li>
				</ul>
          </div>

          <div class="form-group">

            <label for="number" class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password...">
            <span class="bar"></span>
          </div>
          
          <div class="form-group">
              <input class="form-check-input" type="checkbox" id="checkbox624">
              <label for="checkbox" class="white-text form-check-label">Accept the<a href="#" class="green-text font-weight-bold">
                  Terms and Conditions</a></label>
            </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="log"><a href="home.html">Sign Up</a></button>
          </div>
        </form>
        <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Already a member? <a href="loginPatient.html" class="blue-text ml-1">
                Login</a></p>
      </div>
    </div>
  </div>
</body>

<script>
	var options = [];

$( '.dropdown-menu a' ).on( 'click', function( event ) {

   var $target = $( event.currentTarget ),
       val = $target.attr( 'data-value' ),
       $inp = $target.find( 'input' ),
       idx;

   if ( ( idx = options.indexOf( val ) ) > -1 ) {
      options.splice( idx, 1 );
      setTimeout( function() { $inp.prop( 'checked', false ) }, 0);
   } else {
      options.push( val );
      setTimeout( function() { $inp.prop( 'checked', true ) }, 0);
   }

   $( event.target ).blur();
      
   console.log( options );
   return false;
});
</script>

</html>
