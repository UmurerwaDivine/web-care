<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
    <link rel="stylesheet" href="main.css" />
    <title>H-Care</title>
</head>

<body class="background">
    <div id="wrapper">
        <div class="form-container">
            <h4>Emergency Entry</h4>
            <form action="">
                <div class="form-group">

                    <label for="email" class="sr-only">Work Id...</label>
                    <input type="text" class="form-control" placeholder="Work Id...">
                    <span class="bar"></span>
                </div>
                <div class="form-group">

                        <label for="email" class="sr-only">Hospital</label>
                        <input type="text" class="form-control" placeholder="Hospital...">
                        <span class="bar"></span>
                    </div>
                    <div class="form-group">

                            <label for="email" class="sr-only">Patient Id</label>
                            <input type="text" class="form-control" placeholder="Patient Id or Insurance Id...">
                            <span class="bar"></span>
                        </div>
                    <div class="form-group">

                            <label for="email" class="sr-only">Email or Phone</label>
                            <input type="text" class="form-control" placeholder="Email or Phone...">
                            <span class="bar"></span>
                        </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                        <input class="form-check-input" type="checkbox" id="checkbox624">
                        <label for="checkbox" class="white-text form-check-label">I agree the<a href="#" class="green-text font-weight-bold">
                            Terms and Conditions</a></label>
                      </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" id="log"><a href="home.html">Enter</a></button>

                </div>
            </form>
            
        </div>
    </div>
</body>

</html>
