    <link rel="stylesheet" href="main.css" />
   
    <title>Schedule</title>
</head>

<body>
 
 <div id="wrapper">
        <div class="form-container">
            
                <h4>Schedule your Appointment</h4> 
            <form action="" id="eight">
              <div class="form-group">
    
                <label for="name" class="sr-only">First Name</label>
                <input type="text" class="form-control" placeholder="First Name...">
                <span class="bar"></span>
              </div>
              <div class="form-group">
    
                <label for="name" class="sr-only">Lastname</label>
                <input type="text" class="form-control" placeholder="Lastname...">
                <span class="bar"></span>
              </div>
              <div class="form-group">
    
                <label for="number" class="sr-only">Date of Birth</label>
                <input type="text" class="form-control" placeholder="Date of Birth...">
                <span class="bar"></span>
              </div>
              <div class="form-group">
    
                <label for="text" class="sr-only">Medical Record Id</label>
                <input type="text" class="form-control" placeholder="Medical Record Id...">
                <span class="bar"></span>
              </div>
              <div class="form-group">
    
                    <label for="text" class="sr-only">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone Number...">
                    <span class="bar"></span>
                  </div>
             
                  <div class="form-group">
                        <label for="input" class="sr-only">date</label>
                        <input type="text" class="form-control" id="datepicker" placeholder="date">
                      </div> 
                  
                    <div class="form-group">
                      <label for="exampleFormControlSelect1"  class="sr-only">select</label>
                      <select class="form-control" id="exampleFormControlSelect1" placeholder="select hours">
                        <option>select hours...</option>
                        <option>9:00 AM</option>
                        <option>10:00 AM</option>
                        <option>2:00 PM</option>
                        <option>4:00 PM</option>
                      </select>
                    </div>
                  <a class="btn btn-primary btn-md" href="home.html">Send Request</a>
              </form>
        </div>
        
 </div>
 <script>
        $(function() {
            $( "#datepicker" ).datepicker(
            {
                beforeShowDay: function(d) {
                    var day = d.getDay();
                    return [(day != 0 && day != 3)];
                }
            });
          });
 </script>
 
</body>

</html>
