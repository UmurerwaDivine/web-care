<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>H-Care</title>
</head>

<body class="background">
  <div id="wrapper">
    <div class="form-container">
          <h4>Sign Up</h4>
        <form action="">
          <div class="form-group">

            <label for="email" class="sr-only">Email or Phone</label>
            <input type="text" class="form-control" placeholder="Email or phone...">
            <span class="bar"></span>
          </div>
          <div class="form-group">

            <label for="number" class="sr-only">National Id</label>
            <input type="text" class="form-control" placeholder="National Id or Passport Id">
            <span class="bar"></span>
          </div>
          <select class="form-control-sm mx-sm-3 mb-2">
              <option value="choose" selected>Choose...</option>
            <option value="Doctor">Doctor</option>
            <option value="Patient">Patient</option>
            <option value="Patient">Nurse</option>
            <option value="Patient">Pharmacist</option>
            <option value="Patient">Labo</option>
          </select>
          <div class="form-group">

            <label for="number" class="sr-only">Phone Number</label>
            <input type="text" class="form-control" placeholder="Phone number...">
            <span class="bar"></span>
          </div>
          <div class="form-group">

            <label for="text" class="sr-only">Insurance</label>
            <input type="text" class="form-control" placeholder="Insurance...">
            <span class="bar"></span>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
              <input class="form-check-input" type="checkbox" id="checkbox624">
              <label for="checkbox" class="white-text form-check-label">Accept the<a href="#" class="green-text font-weight-bold">
                  Terms and Conditions</a></label>
            </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" id="log"><a href="home.html">Sign Up</a></button>
          </div>
        </form>
        <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Already a member? <a href="login.html" class="blue-text ml-1">
                Login</a></p>
      </div>
    </div>
  </div>
</body>

</html>
